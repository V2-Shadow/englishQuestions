<!DOCTYPE html>
<html>
<head>
  <title>Answer Questions</title>
  <style>
    .question { margin-bottom: 20px; }
    .question label { display: block; margin-left: 15px; }
  </style>
</head>
<body>
  <h1>Answer the Questions</h1>
  <form id="questionForm">
    <div id="questionsContainer"></div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const questions = [
      { q: "Which colors do you like?", options: ["Red", "Blue", "Green", "Yellow"] },
      { q: "Which pets do you own?", options: ["Dog", "Cat", "Bird", "Fish"] },
      { q: "What are your favorite foods?", options: ["Pizza", "Pasta", "Sushi", "Salad"] },
      // Add more questions until 20
    ];

    // Fill up to 20 sample questions
    for (let i = questions.length + 1; i <= 20; i++) {
      questions.push({ q: `Sample question ${i}?`, options: ["Option A", "Option B", "Option C"] });
    }

    const container = document.getElementById("questionsContainer");

    questions.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>${i + 1}. ${item.q}</strong>`;

      item.options.forEach((opt, j) => {
        const id = `q${i}_opt${j}`;
        div.innerHTML += `
          <label><input type="checkbox" name="q${i}" value="${opt}" id="${id}"> ${opt}</label>
        `;
      });

      container.appendChild(div);
    });

    document.getElementById("questionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const answers = {};
      questions.forEach((item, i) => {
        const checkboxes = document.querySelectorAll(`input[name="q${i}"]:checked`);
        answers[`q${i + 1}`] = Array.from(checkboxes).map(cb => cb.value);
      });

      localStorage.setItem("checkboxAnswers", JSON.stringify(answers));
      window.location.href = "results.html";
    });
  </script>
</body>
</html>
