<!DOCTYPE html>
<html>
<head>
  <title>Questions</title>
  <style>
    .question { margin-bottom: 20px; }
    .options button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .options button.selected {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Answer the Questions</h1>
  <div id="questionsContainer"></div>
  <button onclick="submitAnswers()">Submit</button>

  <script>
    const questions = [
      { q: "Why is the name of the Book 'THE IMITATION GAME'?", options: ["Because they did a gameshow", "Because they built a computer that could imitate humans", "Becuause they imitated being the enemy"], correct: "Because they built a computer that could imitate humans" },      
      { q: "What year does the book start at?", options: ["1937", "1939", "1941"], correct: "1939" },
      { q: "Who is the main character?", options: ["Hugh Alexander", "Alan Turing", "Joan Clarke"], correct: "Alan Turing" },
      { q: "What are they trying to do?", options: ["Decode the Enigma Code", "Decode the Puzzle Code ", "Decode the Russian Code"], correct: "Decode the Enigma Code" },
      { q: "How did they decode the final code?", options: ["They build a modern computer", "They built a supercomputer", "They build a smart computer"], correct: "They built a supercomputer" },
      { q: "What did the enemy do to betray themselves?", options: ["They put a special note at the end of every message", "They put a phrase to pray for their leader at the end", "they started everymessage with the same start"], correct: "They put a phrase to pray for their leader at the end" },
      { q: "Who was the enemy?", options: ["France", "America", "Germany"], correct: "Germany" },
      { q: "How did they name the computer?", options: ["Chris", "Christopher", "Christine"], correct: "Christopher" },
      { q: "What is a special trait about the main character?", options: ["He is clumsy", "He doesnt communicate much", "He does understand everybody"], correct: "He doesnt communicate much" },
      { q: "What is special about the main character?", options: ["He is gay", "He is a strict christan", "He "], correct: "He is gay" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },
      { q: "A?", options: ["A", "A", "A"], correct: "A" },



      
    ];


    const answers = {};
    const container = document.getElementById("questionsContainer");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>${index + 1}. ${item.q}</strong>`;

      const btnGroup = document.createElement("div");
      btnGroup.className = "options";

      item.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;

        btn.addEventListener("click", () => {
          answers[`q${index}`] = {
            selected: option,
            correct: item.correct,
            isCorrect: option === item.correct
          };
          // UI highlight
          Array.from(btnGroup.children).forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        });

        btnGroup.appendChild(btn);
      });

      div.appendChild(btnGroup);
      container.appendChild(div);
    });

    function submitAnswers() {
      if (Object.keys(answers).length < questions.length) {
        alert("Please answer all questions.");
        return;
      }
      localStorage.setItem("quizResults", JSON.stringify(answers));
      window.location.href = "results.html";
    }
  </script>
</body>
</html>
