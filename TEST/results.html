<!DOCTYPE html>
<html>
<head>
  <title>Your Answers</title>
</head>
<body>
  <h1>Your Answers</h1>
  <div id="output"></div>

  <script>
    const answers = JSON.parse(localStorage.getItem("checkboxAnswers"));
    const output = document.getElementById("output");

    if (answers) {
      Object.entries(answers).forEach(([questionKey, selected], i) => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>Question ${i + 1}:</strong> ${selected.length ? selected.join(", ") : "No selection"}`;
        output.appendChild(div);
      });
    } else {
      output.textContent = "No answers found.";
    }
  </script>
</body>
</html>
